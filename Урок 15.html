<!DOCTYPE html>
<html>
<head>
<title>Flexbox</title>
<style>
.container {
    display: flex;
	flex-direction: row;
	height: 800px;
	width: 800px;
	border: 1px solid black;
	background: yellow;
	
}
.inner {
    width: 100px;
    height: 100px;
    background: pink;
	border: 1px solid black;
	font: bold 25px Arial;
	flex: 1 1 auto;
}

</style>
</head>
<body>
<div class="container" style="
align-items: center;
gap: 20px;
flex-wrap: wrap;
align-content: center;
justify-content: space-around;" >
<div class="inner">1</div>
<div class="inner">2</div>
<div class="inner">3</div>
<div class="inner">4</div>
<div class="inner">5</div>
<div class="inner">6</div>

</div>
</body>
</html>
