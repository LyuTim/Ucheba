<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IfThenElse</title>
        <script>
			/*
* Создаем объект "Игра в загадки" с методом "Загадать" и массивом "Массив загадок", состоящий из объектов "Загадка".
* Объект "Загадка" имеет свойства "Загадка" и "Отгадка".
* Свойство "Загадка" - строка.
* Свойство "Отгадка" - массив строк - правильных ответов.
* Метод "Загадать" сперва сообщает, сколько у нас есть всего загадок (свойство массива "Массив загадок" length), потом циклом for...of перебирает массив, загадывая каждую загадку, потом сообщает, что игра окончена.
* По желанию можно сделать счетчик правильных ответов.
*/
			//объект "Игра в загадки"
			let i = 0;
			let game = {
				//"Массив загадок":
				puzzles: [
					//Объект "Загадка1"
					{
						question: "1?",
						answer: ["1", "11"],				
					},
					//Объект "Загадка2"
					{
						question: "2?",
						answer: ["2", "22"],				
					},
					//Объект "Загадка3"
					{
						question: "3?",
						answer: ["3", "33"],						
					},
				],
				
				//Метод "Загадать":
				 play: function() {
					 //Здороваемся
					 alert('Привет!');
					 
					 //Говорим сколько загадок
					alert('Сейчас я загадаю вам ' + this.puzzles.length + ' загадки!');				
					
					for (let que of this.puzzles) {
						let ans = prompt(que.question).toLowerCase();
						let flag = true; //флаг "нет правильного ответа"
						
						for (let a of que.answer) {
							if (ans == a) {
								alert('Ответ правильный!');
								i++
								flag = false;//сняли влаг т.к. есть правильный ответ.
								break;
							}
						}
						if (flag) alert ('Ответ неправильный!');				
					}
					alert('Количество правильных ответов: ' + i + '/' + game.puzzles.length);
					let end = prompt('Игра окончена! Хотите сыграть еще?', 'Да');
					if (end == 'Да') {
						game.play();
					} else {
						alert('До свидания!');
					}
				}
			}			
			game.play();
        </script>
    </head>
    <body></body>
</html>
